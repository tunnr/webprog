<div id="here_table" ng-app="addUser" ng-controller="myCtrl" init="$index=0">
</div>
<script>
    var app = angular.module('addUser', []);
    app.controller('myCtrl', function($scope, $http) {
        $http.get("tableColumnsGet.php")
            .then(function (response) {
                $scope.array = response.data;
                data($scope.array);

            });




        var data = function(array) {
            var json = JSON.stringify(array);
            $http({
                method: 'POST',
                url: './tableRowsGet.php',
                data: array
            }).then(function(eredmeny){
                $scope.rows = eredmeny.data;
                generate_table($scope.rows, $scope.array);
            })
        }
    });
</script>
